<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backloggd</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <style>
        /* Centralização total e estilo base */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #FFFFFF;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        /* Container principal */
        #loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 90%;
        }

        .loading-gif {
            max-width: 250px;
            height: auto;
            margin-bottom: 20px;
        }

        #status-text {
            color: #555;
            font-size: 16px;
            margin-bottom: 25px;
            min-height: 1.2em;
        }

        /* Botão estilizado em Vermelho #CC0000 */
        #install-button {
            display: none; /* Só aparece via JavaScript */
            padding: 16px 32px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(204, 0, 0, 0.3);
            transition: transform 0.1s, background-color 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        /* Feedback visual ao tocar/clicar */
        #install-button:active {
            transform: scale(0.96);
            background-color: #990000;
        }
    </style>
</head>
<body>

    <div id="loading-container">
        <img src="icons/loading.gif" class="loading-gif" alt="Carregando...">
        <p id="status-text">Carregando...</p>
        <button id="install-button">INSTALAR WEB APP</button>
    </div>

    <script>
        const targetUrl = "https://backloggd.com";
        const installBtn = document.getElementById('install-button');
        const statusText = document.getElementById('status-text');
        let deferredPrompt;

        // 1. Lógica de Redirecionamento Imediato
        const isPWA = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;

        if (isPWA) {
            // Se já for o App instalado, pula direto para o site
            window.location.replace(targetUrl);
        } else {
            // Se estiver no navegador, prepara o terreno para a instalação
            statusText.innerText = "";
        }

        // 2. Captura o evento de instalação (PWA Check)
        window.addEventListener('beforeinstallprompt', (e) => {
            // Impede o banner padrão do Chrome de aparecer sozinho
            e.preventDefault();
            // Guarda o evento
            deferredPrompt = e;
            // Mostra o seu botão personalizado e centralizado
            installBtn.style.display = 'block';
            statusText.innerText = "Backloggd - PWA pronto para instalação:";
        });

        // 3. Ação do botão de instalar
        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                
                if (outcome === 'accepted') {
                    console.log('');
                    installBtn.style.display = 'none';
                }
                deferredPrompt = null;
            }
        });

        // 4. Redireciona logo após a conclusão da instalação
        window.addEventListener('appinstalled', () => {
            statusText.innerText = "";
            window.location.replace(targetUrl);
        });

        // 5. Registro do Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('SW ativo:', reg.scope))
                .catch(err => console.log('Erro SW:', err));
            });
        }
    </script>
</body>
</html>
